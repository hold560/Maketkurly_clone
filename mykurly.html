<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/Style.css" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <header class="bars">
      <div class="topbar">
        <span class="topbar-title">마이컬리</span>
        <span class="topbar-icon">
          <a href="cart.html"
            ><i class="fas fa-shopping-cart" style="color:white"></i
          ></a>
        </span>
      </div>
    </header>

    <div class="mykurly_profile">
      <span class="mykurly_profile-rank">일반</span>
      <div class="mykurly_profile-name">문영서님</div>
      <div class="mykurly_profile-point">0.5% 적립</div>
      <span class="mykurly_profile-rankbtn1">전체등급 보기</span>
      <span class="mykurly_profile-rankbtn2">다음 달 예상등급 보기</span>
    </div>
    <main class="mykurly_main">
      <div class="mykurly_listbox">
        <ul class="mykurly_list">
          <li class="mykurly_item">
            <div class="mykurly_item-title">적립금</div>
            <div class="mykurly_item-number mykurly_items">1,928원</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">쿠폰</div>
            <div class="mykurly_item-number mykurly_items">3장</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">친구초대</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
        </ul>
      </div>
      <div class="mykurly_listbox2">
        <ul class="mykurly_list">
          <li class="mykurly_item">
            <div class="mykurly_item-title">주문 내역</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">상품 후기</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">상품 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">1:1 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">대량주문 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list-title">홈</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="category.html" class="nav_list-link">
            <i class="fas fa-bars"></i>
            <div class="nav_list-title">카테고리</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="search.html" class="nav_list-link">
            <i class="fas fa-search"></i>
            <div class="nav_list-title">검색</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="mykurly.html" class="nav_list-link">
            <i class="fas fa-user"></i>
            <div class="nav_list-title">마이 컬리</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
