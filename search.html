<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/Style.css" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <header class="bars">
      <div class="topbar">
        <span class="topbar-title">검색</span>
        <span class="topbar-icon">
          <a href="cart.html"
            ><i class="fas fa-shopping-cart" style="color:white"></i
          ></a>
        </span>
      </div>
    </header>
    <main class="cart_main">
      <div class="cart_section">
        <input
          type="text"
          placeholder="검색어를 입력해 주세요"
          class="cart_input"
        />
      </div>
      <div class="cart_search">
        <ul class="cart_searchlist">
          <div class="cart_searchtitle">인기 검색어</div>
          <li class="cart_item">
            <div class="cart_item-title">샤브샤브</div>
          </li>
          <li class="cart_item">
            <div class="cart_item-title">육수</div>
          </li>
          <li class="cart_item">
            <div class="cart_item-title">바베큐 폭립</div>
          </li>
          <li class="cart_item">
            <div class="cart_item-title">캐나다 킹크랩</div>
          </li>
          <li class="cart_item">
            <div class="cart_item-title">설 선물세트</div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list-title">홈</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="category.html" class="nav_list-link">
            <i class="fas fa-bars"></i>
            <div class="nav_list-title">카테고리</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="search.html" class="nav_list-link">
            <i class="fas fa-search"></i>
            <div class="nav_list-title">검색</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="mykurly.html" class="nav_list-link">
            <i class="fas fa-user"></i>
            <div class="nav_list-title">마이 컬리</div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">Please make your screen small! 😱</span>
    </div>
  </body>
</html>
