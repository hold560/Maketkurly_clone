<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <div class="topbar">
      <span class="topbar-title">카테고리</span>
      <span class="topbar-icon">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </span>
    </div>
    <div class="category_top">
      <span class="category_top-title">자주 사는 상품</span>
      <span class="category_item-icon">
        <i class="fas fa-chevron-right"></i>
      </span>
    </div>
    <main class="category_main">
      <div class="category_main-lookup">
        <ul class="category_list">
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-carrot"></i>
            </span>
            <div class="category_item-title">채소</div>
            <span class="category_item-left">
              <i class="fas fa-chevron-down"></i>
            </span>
          </li>
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-apple-alt"></i>
            </span>
            <div class="category_item-title">과일ㆍ견과ㆍ쌀</div>
            <span class="category_item-left">
              <i class="fas fa-chevron-down"></i>
            </span>
          </li>
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-carrot"></i>
            </span>
            <div class="category_item-title">수산ㆍ해산ㆍ건어물</div>
            <span class="category_item-left">
              <i class="fas fa-fish"></i>
            </span>
          </li>
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-carrot"></i>
            </span>
            <div class="category_item-title">정육ㆍ계란</div>
            <span class="category_item-left">
              <i class="fas fa-drumstick-bite"></i>
            </span>
          </li>
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-utensils"></i>
            </span>
            <div class="category_item-title">국ㆍ반찬ㆍ메인요리</div>
            <span class="category_item-left">
              <i class="fas fa-chevron-down"></i>
            </span>
          </li>
          <li class="category_item">
            <span class="category_item-right">
              <i class="fas fa-leaf"></i>
            </span>
            <div class="category_item-title">샐러드ㆍ간편식</div>
            <span class="category_item-left">
              <i class="fas fa-chevron-down"></i>
            </span>
          </li>
        </ul>
      </div>
      <div class="mykurly_listbox2">
        <ul class="mykurly_list">
          <li class="mykurly_item">
            <div class="mykurly_item-title">주문 내역</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">상품 후기</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">상품 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">1:1 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
          <li class="mykurly_item">
            <div class="mykurly_item-title">대량주문 문의</div>
            <span class="mykurly_item-icon mykurly_items">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list-title">홈</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="category.html" class="nav_list-link">
            <i class="fas fa-bars"></i>
            <div class="nav_list-title">카테고리</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="search.html" class="nav_list-link">
            <i class="fas fa-search"></i>
            <div class="nav_list-title">검색</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="mykurly.html" class="nav_list-link">
            <i class="fas fa-user"></i>
            <div class="nav_list-title">마이 컬리</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
