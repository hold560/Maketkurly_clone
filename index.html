<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <span class="MK_header">
      <span class="MK_Logo">
        <img src="images/MarketkurlyLogo.PNG" />
      </span>
      <span class="MK_Cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </span>
    </div>
    <header>
      <div class="MK_topbar">
        <span class="MK_topbar-recommendation">
          <a href="recommendation.html">
            컬리추천
          </a>
        </span>
        <span class="MK_topbar-new">
          <a href="newproudct.html">
            신상품
          </a>
        </span>
        <span class="MK_topbar-best">
          <a href="bestproduct.html">
            베스트
          </a>
        </span>
        <span class="MK_topbar-discount">
          <a href="discount.html">
            알뜰쇼핑
          </a>
        </span>
        <span class="MK_topbar-event">
          <a href="event.html">
            이벤트
          </a>
        </span>
      </div>
    </header>
    <div class="MK_mainAD">
      <img src="images/MainAD.PNG" class="mainAD-image" />
    </div>
    <div class="MK_recommend">
      <span class="MK_recommend-title">이 상품 어때요?</span>
      <div class="MK_recommend-list">
        <img src="images/RecomendAD_1.PNG" />
        <img src="images/RecomendAD_2.PNG" />
      </div>
    </div>
    <div class="MK_discount">
      <span class="MK_discount-title">일일특가</span>
      <div class="MK_discount-content">
        <span class="MK_discount-explanation">
          매일매일 찾아오는 특별한 선물
        </span>
        <div class="MK_discount-AD">
          <img src="images/discountAD.PNG" class="MK_discount-image" />
          <div class="MK_discount-MD">
            [김정환홍삼] 홍삼농축액 에너지 타임(홍삼스틱)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
