<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <span class="header">
      <span class="logo">
        <img src="images/MarketkurlyLogo.PNG" />
      </span>
      <span class="cart-icon">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </span>
    </div>
    <header>
      <div class="toolbar">
        <span class="toolbar-recommendation">
          <a href="recommendation.html">
            컬리추천
          </a>
        </span>
        <span class="toolbar-new">
          <a href="newproudct.html">
            신상품
          </a>
        </span>
        <span class="toolbar-best">
          <a href="bestproduct.html">
            베스트
          </a>
        </span>
        <span class="toolbar-discount">
          <a href="discount.html">
            알뜰쇼핑
          </a>
        </span>
        <span class="toolbar-event">
          <a href="event.html">
            이벤트
          </a>
        </span>
      </div>
    </header>
    <div class="mainAD">
      <img src="images/MainAD.PNG" class="mainAD-image" />
    </div>
    <div class="recommend">
      <span class="recommend-title">이 상품 어때요?</span>
      <div class="recommend-list">
        <img src="images/RecomendAD_1.PNG" />
        <img src="images/RecomendAD_2.PNG" />
      </div>
    </div>
    <div class="discount">
      <span class="discount-title">일일특가</span>
      <div class="discount-content">
        <span class="discount-explanation">
          매일매일 찾아오는 특별한 선물
        </span>
        <div class="discount-AD">
          <img src="images/discountAD.PNG" class="discount-image" />
          <div class="discount-MD">
            [김정환홍삼] 홍삼농축액 에너지 타임(홍삼스틱)
          </div>
        </div>
      </div>
    </div>
    <div class="eventnews">
        <span class="eventnews-title">이벤트소식</span>
        <span class="eventnews-icon">
        <i class="fas fa-chevron-right"></i>
        </span>
        <ul class="eventnews-list">
          <li class="eventnews-item">
            <span class="eventnews-image">
                <img src="images/EventAD_1.PNG">
            </span>
            <span class="eventnews-MD">
                <div class="eventnews-MDtitle">
                    파스키에 최대 40% 할인
                </div>
                <div class="eventnews-MDinfo">
                    달콤한 프랑스 디저트의 맛
                </div>
            </span>
          </li>
          <li class="eventnews-item">
            <span class="eventnews-image">
                <img src="images/EventAD_2.PNG">
            </span>
            <span class="eventnews-MD">
                <div class="eventnews-MDtitle">
                    간편 도시락 최대 40% 할인
                </div>
                <div class="eventnews-MDinfo">
                    나를 위한 건강한 한 끼
                </div>
            </span>
          </li>
          <li class="eventnews-item">
            <span class="eventnews-image">
                <img src="images/EventAD_3.PNG">
            </span>
            <span class="eventnews-MD">
                <div class="eventnews-MDtitle">
                    오키친 최대 40% 할인
                </div>
                <div class="eventnews-MDinfo">
                    파티 푸드, 어렵지 않아요
                </div>
            </span>
          </li>
        </ul>
      </div>
  </body>
</html>
