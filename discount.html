<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market kurly</title>
  </head>
  <body>
    <div class="topbar">
      <div class="logo">
        <img src="images/MarketkurlyLogo.PNG" />
      </div>
      <span class="topbar-icon">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </span>
    </div>
    <header>
      <div class="toolbar">
        <span class="toolbar_recommend">
          <a href="index.html">
            컬리추천
          </a>
        </span>
        <span class="toolbar_new">
          <a href="newproduct.html">
            신상품
          </a>
        </span>
        <span class="toolbar_best">
          <a href="bestproduct.html">
            베스트
          </a>
        </span>
        <span class="toolbar_discount">
          <a href="discount.html">
            알뜰쇼핑
          </a>
        </span>
        <span class="toolbar_event">
          <a href="event.html">
            이벤트
          </a>
        </span>
      </div>
    </header>
    <div class="newproduct-filter">
      <div class="regionfilter-dropdown1">
        <button class="dropbtn1">
          샛별지역상품
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="regionfilter-dropdowncontent">
          <a href="#">샛별지역상품</a>
          <a href="#">택배지역상품</a>
        </div>
      </div>
    </div>
    <div class="benefitfilter-dropdown2">
      <button class="dropbtn2">
        혜택순
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="orderfilter-dropdowncontent">
        <a href="#">신상품순</a>
        <a href="#">인기상품순</a>
        <a href="#">낮은 가격순</a>
        <a href="#">높은 가격순</a>
      </div>
    </div>
    <main class="discount-main">
      <ul class="discount_list">
        <li class="discount_item">
          <img src="images/discount_1.PNG" />
          <span class="discount-MD">
            <div class="discount-MDtitle">
              [소버스] 여선건강 : 갱년기 소포라
            </div>
            <div class="discount-price">
              52,000원
            </div>
            <div class="discount-DCprice">
              20,800원
            </div>
            <div class="discount-benefit">
              건강기능
            </div>
          </span>
        </li>
        <li class="discount_item">
          <img src="images/discount_2.PNG" />
          <span class="discount-MD">
            <div class="discount-MDtitle">
              [소버스] 장건강 : 신바이오틱스
            </div>
            <div class="discount-price">
              50,000원
            </div>
            <div class="discount-DCprice">
              22,500원
            </div>
            <div class="discount-benefit">
              건강기능
            </div>
          </span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list-title">홈</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="category.html" class="nav_list-link">
            <i class="fas fa-bars"></i>
            <div class="nav_list-title">카테고리</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="search.html" class="nav_list-link">
            <i class="fas fa-search"></i>
            <div class="nav_list-title">검색</div>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="mykurly.html" class="nav_list-link">
            <i class="fas fa-user"></i>
            <div class="nav_list-title">마이 컬리</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
